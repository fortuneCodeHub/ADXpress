<body class="body-white">
    

    <!-- Athentication form Begins -->
    <section class="auth-form-bg">
        <div class="auth-form-contain">
            <h3 class="text-center">
                <a class="navbar-brand me-2" href="index.html">ADXpress</a>
            </h3>
            <h3 class="text-center fw-700 mb-1">Log In</h3>
            <form id="auth-form">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="Email" class="form-label">Email</label>
                        <div class="input-group" id="input-group">
                            <span class="input-group-text" id="input-group-text"><i class="bi bi-at"></i></span>
                            <input type="text" class="form-control" id="Email" placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group" id="input-group">
                            <span class="input-group-text" id="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="text" class="form-control" id="password" placeholder="****">
                        </div>
                    </div>
                    <div class="col-12 py-2 px-2 auth-form-btn-bg">
                        <button class="py-2 fw-700" type="submit" name="submit">
                            Log In
                        </button>
                    </div>
                    <div class="text-center">
                        <p class="me-1">Don't have an account? <a href="signup.html" style="text-decoration: none;" class="fw-600">SignUp</a></p>
                        <a href="index.html" style="text-decoration: none;" class="fw-600">&lt; Back</a>
                    </div>
                </div>
            </form>
        </div>
